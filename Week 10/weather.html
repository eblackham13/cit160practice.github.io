<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Windchill</title>
    <script>
        /* Write two functions with these headers:
         *function doInputOutput ()
         *function windchill (tempF, speed)
         *The first function doInputOutput must be called from the onclick attribute of the button and must do the following:
         *Get a temperature from the first text field.
         *Get a wind speed from the second text field.
         *Call the second function (windchill).
         *Store the value returned by windchill in a variable.
         *Output the value returned by windchill to the div for the user to see.
         *The second function (windChill) must not gather any input from a user and must not output anything for a user to see. 
         *Instead it must calculate and return the result which makes this second function very reusable in other projects.
         *The formula for computing the wind chill factor is
         *f = 35.74 + 0.6215 t - 35.75s0.16 + 0.4275 t s0.16
         *Where f is the wind chill factor in Fahrenheit, t is the air temperature in Fahrenheit,
         * and s is the wind speed in miles per hour at five feet above the ground.     
         */
        function doInputOutput() {
            let tempF = parseInt(document.getElementById("tempF").value);
            let speed = parseInt(document.getElementById("speed").value);
            var wc = windChill(tempF, speed);
            document.getElementById("output").innerHTML = wc;
        }

        function windChill(tempF, speed) {
            var f = (35.74 + 0.6215 * tempF) - (35.75 * (speed**0.16)) + (0.4275 * tempF * (speed**0.16));
            return f;
        }

        
    </script>
</head>

<body>
    Temperature: <input type="text" id="tempF" size="5"><br>
    Wind Speed: <input type="text" id="speed" size="5"><br>
    <button type="button" onclick="doInputOutput()">Click</button>
    <div id="output"></div>
</body>

</html>
