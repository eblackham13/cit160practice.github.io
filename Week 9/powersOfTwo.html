<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two to the Power of X</title>
    <script>
        /* Write a defining table and a program to display all powers of 2 
        from 2^0 up to 2^31, inclusive. In other words, your program should output this series: 
        1, 2, 4, 8, â€¦ 2147483648
         */

        function powersOfTwo() {
            var output = "";
                for (i = 0; i <= 31; i++) {
                    answer = Math.pow(2, i);
                    output += answer + "<br>";
                }

            document.getElementById("output").innerHTML = output;
        }
    </script>

</head>

<body>
    <button type="button" onclick="powersOfTwo()">Powers of Two</button>
    <div id="output"></div>

</body>

</html>
