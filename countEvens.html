    <title>Document</title>
    <script>
        function countEvens(list) {
            var total = 0;
            console.log(list.length);
            for (var i = 0; i < list.length; i++) {
                if (list[i] % 2 == 0) {
                    total += 1;
                }
            }
            return total;
        }
        console.log(countEvens([17, 8, 9, 5, 20]));
    </script>
</head>
