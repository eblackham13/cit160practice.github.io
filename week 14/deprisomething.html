<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>depreciation</title>
    <script>
        function depreciation(startValue, endValue, months) {
            let s = parseFloat(document.getElementById("startValue").value);
            let e = parseFloat(document.getElementById("endValue").value);
            let m = parseFloat(document.getElementById("months").value);
            let depreciation = (s - e) / m;
            return depreciation

        }
    </script>
</head>

<body>
    <h1>depreciation</h1>
    Start Value: <input type="text" id="startValue" size="5"><br>
    End Value:<input type="text" id="endValue" size="5"><br>
    Months: <input type="text" id="months" size="5"><br>
    <button type="button" onclick="depreciation(startValue, endValue, months)">Depreciation is:</button>
    <div id="depreciation"></div>

</body>

</html>
