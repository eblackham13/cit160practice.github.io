<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Sum of First and Last</title>
    <script>
        function getLast(list) {
            var last = list[list.length - 1];
            return last;
        }
        alert(getLast([-3, 0, 7.1, 5]));
        alert(getLast([17, 8, 9, 5, 20]));
        alert(getLast([5, -2.1, 6.3, 9, 5, 13]));
    </script>
</head>
