<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odd Number In</title>
    <script>
        //Write a defining table and a program that asks the user
        //for an integer n and then outputs the sum of all the odd integers 
        //between 1 and n, inclusive.For example,
        //if a user entered 10, your program would add 1 + 3 + 5 + 7 + 9 and output 25. 
        //If a user entered 11,
        //your program would add 1 + 3 + 5 + 7 + 9 + 11 and output 36.

        function addOddNumbers() {
            // get the numuber of quarts from the user
            var myInteger = parseInt(document.getElementById("integerInput").value);
            var myOutput = 0;
            //do the math
            for (n = 1; n <= myInteger; n = n + 1) {
                if (!Number.isInteger(n / 2)) {
                    myOutput = myOutput + n;
                }
            }
            document.getElementById("output").innerHTML = myOutput;
        }
    </script>

</head>

<body>
    <p>Enter integer value: <input type="text" id="integerInput"></p>
    <button type="button" onclick="addOddNumbers()">The odd numbers equal</button>
    <div id="output"></div>

</body>

</html>
